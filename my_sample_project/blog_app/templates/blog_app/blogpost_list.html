<h2>All posts:</h2>
<ul>
   {% for blogpost in blogpost_list %}
   <li>
   <a href="{% url 'blog_app:post'  blogpost.id %}">{{ blogpost.title }}</a>
   {% if blogpost.owner == user %}
   ( <a href="{% url 'blog_app:update_post' blogpost.id %}">
      Edit</a> |
   <a href="{% url 'blog_app:delete_post' blogpost.id %}">
      Delete</a>)
   {% endif %}
   </li>
   {% endfor %}
</ul>
