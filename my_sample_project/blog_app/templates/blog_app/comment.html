{% extends "blog_app/base.html" %}
{% block title %}Add a comment{% endblock %}
{% block content %}
<div style="background-color: #2C2C2C; color: #9400D3; padding: 20px; border-radius: 10px;">
    {% if comment %}
        <h2 style="color: #BA55D3;">Your comment has been added.</h2>
        <p>
            <a href="{{ blogpost.get_absolute_url }}" style="color: #BA55D3; text-decoration: underline;">Back to the post</a>
        </p>
    {% else %}
        <div style="color: #9400D3;">
            {% include "blog_app/includes/comment_form.html" %}
        </div>
    {% endif %}
</div>
{% endblock %}
